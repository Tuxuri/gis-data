
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet.css" />
</head>
<body>
	<div id="map" style="width: 1024px; height: 600px"></div>
    <button id="btn">Click me!</button>
    <input type="range" value="15" id="val" min="0" max="200">
    <span id="val_v"></span>

	<script src="leaflet.js"></script>
	<script src="corslite.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script>

		var map = L.map('map').setView([3.1357, 101.688], 7);


		// L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IlhHVkZmaW8ifQ.hAMX5hSW-QnTeRCMAy9A8Q', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                id: 'mapbox.streets'
			// id: 'examples.map-i875mjb7'
		}).addTo(map);


	</script>
	<script src="main_c.js"></script>
</body>
</html>
